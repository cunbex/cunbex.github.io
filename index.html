<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hamza Lgb</title>
    <link rel="icon" href="img/images.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li><a href="tplist.html">Tp List</a></li>
            <li><a href="contact.html">Contact List</a></li>
            <li><a href="minigame.html">Mini Game</a></li>
            <li><a href="car.html">Cars Library</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="form-box">
        <form class="form">
          <div class="title"><h2>Registration</h2></div>
          <div class="input-box">
            <div class="form-item">
              <span>First Name</span>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="first name"
                aria-placeholder="first-name"
                required
              />
            </div>
            <div class="form-item">
              <span>Last Name</span>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="last name"
                aria-placeholder="last-name"
                required
              />
            </div>
            <div class="form-item">
              <span>Email</span>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                aria-placeholder="email"
                required
              />
            </div>
            <div class="form-item">
              <span>Password</span>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                aria-placeholder="password"
                required
              />
            </div>
          </div>
          <div class="buttons">
            <div class="join">
              <input type="button" value="Join" />
            </div>
            <div class="reset">
              <input type="reset" value="Reset" />
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
    <script src="sandbox.js"></script>
  </body>
</html>
